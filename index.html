<!DOCTYPE html>
<html>
<head>
	<title>Lesson</title>

<body>
	<div class="blocks">
		<div class="b block1"></div>
		<div class="b block2"></div>
		<div class="b block3"></div>
		<div class="b block4"></div>
	</div>
	Введите номер блока:
	<input type="text" name="number" id="input">
	<button type="button">Выполнить</button>
	<button type="button" onclick="f1()">Пронумеровать</button>
	<script>
		function f1 () {
			var m = document.querySelectorAll('div div');
			alert(m.length);
			for(var i = 0; i < m.length; ++i)
			{
				m[i].innerHTML = i + 1;
				m[i].setAttribute('id', i + 1);
			}
		}
	</script>
